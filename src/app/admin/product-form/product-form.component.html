<div class="row">
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="product.title" formControlName="title" id="title" type="text" class="form-control">
        <div *ngIf="this.productForm.get('title').touched && this.productForm.get('title').invalid"
          class="alert alert-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input [(ngModel)]="product.price" formControlName="price" id="price" type="number" class="form-control">
        </div>
        <div *ngIf="this.productForm.get('price').touched && this.productForm.get('price').invalid"
          class="alert alert-danger">
          <div *ngIf="this.productForm.get('price').errors.required">
            Price is required
          </div>
          <div *ngIf="this.productForm.get('price').errors.min">
            Price must be 0 or Above
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="product.category" formControlName="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.payload.val().name }}</option>
        </select>
        <div *ngIf="this.productForm.get('category').touched && this.productForm.get('category').invalid"
          class="alert alert-danger">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input [(ngModel)]="product.imageUrl" formControlName="imageUrl" id="imageUrl" type="text" class="form-control">
        <div *ngIf="this.productForm.get('imageUrl').touched && this.productForm.get('imageUrl').invalid"
          class="alert alert-danger">
          <div *ngIf="this.productForm.get('imageUrl').errors.required">
            Image URL is required
          </div>
          <div *ngIf="this.productForm.get('imageUrl').errors.pattern">
            Invalid URL
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="productForCard" [show-actions]="false"></product-card>
    <!-- <div *ngIf="product.title" class="card">
      <img class="card-img-top" [src]="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD': true }}</p>
      </div>
    </div> -->
  </div>
</div>
