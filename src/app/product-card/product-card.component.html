<div class="card" style="width: 20rem;">
  <img class="card-img-top" [src]="product.payload.val().imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.payload.val().title}}</h5>
    <p class="card-text">{{product.payload.val().price | currency:'USD': true }}</p>

  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button *ngIf="shoppingCart.getQuantity(product)==0;else updateQuantity" (click)="addToCart()"
      class="btn btn-secondary btn-block">Add
      to cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
